<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<title>Spatial Controls - Demo</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,es5,es6"></script>
		<script src="index.min.js"></script>
	</head>
	<body>
		<div role="main" id="viewport">

					<p>
						Skybox by <a href="http://forums.xonotic.org/showthread.php?tid=3755">Stijn Ingar Buys</a>
					</p>
					<p>Press H to hide all UI elements</p>
				</div>
			</div>
			<a class="code" href="https://github.com/vanruesc/spatial-controls/tree/master/demo/src/demos" target="_blank"><img src="code.svg" alt="Source code" title="Source code"></a>
			<a class="github" href="https://github.com/vanruesc/spatial-controls" target="_blank"><img src="github.svg" alt="GitHub" title="Repository"></a>
		</div>
	</body>
</html>
